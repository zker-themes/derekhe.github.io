<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Vmware 6.5 + Ubuntu 9.04 vmtools正确安装方法 · APRIL 1985</title><meta name="description" content="Vmware 6.5 + Ubuntu 9.04 vmtools正确安装方法 - he.sicong"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/prontera.css"><link rel="search" type="application/opensearchdescription+xml" href="http://www.april1985.com/atom.xml" title="APRIL 1985"></head><body><header class="feature-header"><nav class="component-nav"><ul><div class="logo-container"><a href="/"><h2 class="title">APRIL 1985</h2></a></div><a href="/" target="_self" class="li component-nav-item"><p>现在</p></a><a href="/archives" target="_self" class="li component-nav-item"><p>曾经</p></a><ul class="shortcut-icons"><a href="https://github.com/derekhe" target="_blank"><img src="/images/github.svg" class="icon"></a><a href="/atom.xml" target="_blank"><img src="/images/rss.svg" class="icon"></a></ul></ul></nav></header><main class="container"><div id="post-container"><div class="post"><article class="post-block"><h1 class="post-title">Vmware 6.5 + Ubuntu 9.04 vmtools正确安装方法</h1><div class="post-info">Sep 17, 2009</div><div class="post-content"><p>由于6.5版本的vmware的vmtools的默认安装存在一些问题，貌似是和新的kernel不怎么兼容，所以无法实现屏幕自动缩放、拖拽等功能。在国外网站上搜索了一下，经过实践，发现这样可以解决问题：</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">sudo aptitude update</span><br><span class="line">sudo aptitude install build-essential linux-headers-$(uname -r)</span><br><span class="line"><span class="built_in">cd</span> /cdrom</span><br><span class="line">cp -a /media/cdrom/VMwareTools* /tmp/</span><br><span class="line"><span class="built_in">cd</span> /tmp/</span><br><span class="line">tar -vxzf VMwareTools*.gz</span><br><span class="line"><span class="built_in">cd</span> vmware-tools-distrib/</span><br><span class="line">sudo ./vmware-install.pl</span><br></pre></td></tr></table></figure></div></article></div></div></main><footer class="footer-container"><div class="paginator"><a href="/post/2009-09-19-finally-win7-old-thunis-under-the-scanner-driver-of-the-e32/" class="prev">上一篇</a><a href="/post/2009-09-11-notebook-problem-of/" class="next">下一篇</a></div><div class="copyright"><p>© 2008 - 2018 <a href="http://www.april1985.com">he.sicong</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/AngryPowman/hexo-theme-prontera" target="_blank">hexo-theme-prontera</a>.</p></div></footer><script>var _mtac = {}; (function() {     var mta = document.createElement("script"); mta.src = "http://pingjs.qq.com/h5/stats.js?v2.0.2";    mta.setAttribute("name", "MTAH5");    mta.setAttribute("sid", "500490740");    var s = document.getElementsByTagName("script")[0];    s.parentNode.insertBefore(mta, s);})();</script></body></html>
