<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 如何用vb.net下载到完整的web页 · APRIL 1985</title><meta name="description" content="如何用vb.net下载到完整的web页 - he.sicong"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/prontera.css"><link rel="search" type="application/opensearchdescription+xml" href="http://www.april1985.com/atom.xml" title="APRIL 1985"></head><body><header class="feature-header"><nav class="component-nav"><ul><div class="logo-container"><a href="/"><h2 class="title">APRIL 1985</h2></a></div><a href="/" target="_self" class="li component-nav-item"><p>现在</p></a><a href="/archives" target="_self" class="li component-nav-item"><p>曾经</p></a><ul class="shortcut-icons"><a href="https://github.com/derekhe" target="_blank"><img src="/images/github.svg" class="icon"></a><a href="/atom.xml" target="_blank"><img src="/images/rss.svg" class="icon"></a></ul></ul></nav></header><main class="container"><div id="post-container"><div class="post"><article class="post-block"><h1 class="post-title">如何用vb.net下载到完整的web页</h1><div class="post-info">Jul 12, 2004</div><div class="post-content"><p>在网络上找了很多关于网页下载的程序但都不能完整地得到web页的内容，以下这个函数解决了这个问题。</p>
<figure class="highlight vbnet"><table><tr><td class="code"><pre><span class="line"><span class="keyword">Private</span> <span class="keyword">Function</span> GetSource(<span class="keyword">ByVal</span> url <span class="keyword">As</span> <span class="built_in">String</span>) <span class="keyword">As</span> <span class="built_in">String</span></span><br><span class="line"><span class="keyword">Try</span></span><br><span class="line"><span class="keyword">Dim</span> httpReq <span class="keyword">As</span> System.Net.HttpWebRequest　<span class="comment">'HttpWebRequest 类对 WebRequest 中定义的属性和方法提供支持'，也对使用户能够直接与使用 HTTP 的服务器交互的附加属性和方法提供支持。</span></span><br><span class="line"><span class="keyword">Dim</span> httpResp <span class="keyword">As</span> System.Net.HttpWebResponse　<span class="comment">' HttpWebResponse 类用于生成发送 HTTP 请求和接收 HTTP 响'应的 HTTP 独立客户端应用程序。</span></span><br><span class="line"><span class="keyword">Dim</span> httpURL <span class="keyword">As</span> <span class="keyword">New</span> System.Uri(url)</span><br><span class="line">httpReq = <span class="built_in">CType</span>(WebRequest.Create(httpURL), HttpWebRequest)</span><br><span class="line">httpReq.Method = <span class="string">"GET"</span></span><br><span class="line">httpResp = <span class="built_in">CType</span>(httpReq.GetResponse(), HttpWebResponse)</span><br><span class="line"><span class="keyword">Dim</span> reader <span class="keyword">As</span> StreamReader = _</span><br><span class="line"><span class="keyword">New</span> StreamReader(httpResp.GetResponseStream, System.<span class="keyword">Text</span>.Encoding.GetEncoding(<span class="string">"GB2312"</span>)) <span class="comment">'如是中文，要设置编码格式为“GB2312”。</span></span><br><span class="line"><span class="keyword">Dim</span> respHTML <span class="keyword">As</span> <span class="built_in">String</span> = reader.ReadToEnd()　<span class="comment">'respHTML就是网页源代码</span></span><br><span class="line"><span class="keyword">Return</span> respHTML</span><br><span class="line">httpResp.Close()</span><br><span class="line"><span class="keyword">Catch</span> e <span class="keyword">As</span> Exception</span><br><span class="line">Console.WriteLine(<span class="string">"GetSource出现问题:&#123;0&#125;,&#123;1&#125;"</span>, e.Message, url)</span><br><span class="line"><span class="keyword">End</span> <span class="keyword">Try</span></span><br><span class="line"><span class="keyword">End</span> <span class="keyword">Function</span></span><br></pre></td></tr></table></figure></div></article></div></div></main><footer class="footer-container"><div class="paginator"><a href="/post/2004-07-12-careful-video-card-bios-update-tool-nvflash-change-killer/" class="prev">上一篇</a><a href="/post/2004-07-11-pdu-decoder-vb-net/" class="next">下一篇</a></div><div class="copyright"><p>© 2008 - 2018 <a href="http://www.april1985.com">he.sicong</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/AngryPowman/hexo-theme-prontera" target="_blank">hexo-theme-prontera</a>.</p></div></footer><script>var _mtac = {}; (function() {     var mta = document.createElement("script"); mta.src = "http://pingjs.qq.com/h5/stats.js?v2.0.2";    mta.setAttribute("name", "MTAH5");    mta.setAttribute("sid", "500490740");    var s = document.getElementsByTagName("script")[0];    s.parentNode.insertBefore(mta, s);})();</script></body></html>
